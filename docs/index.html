<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- Theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

    <!-- Custom theme styles -->
    <style>
      a[target='_blank']::after {
        content: url('/icons/External-link.svg');
        margin: 0 3px 0 5px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- Plugins Top-->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

    <!-- Config -->
    <script>
      window.$docsify = {
        name: 'Case Law Explorer: UI',
        auto2top: true,
        loadSidebar: true,
        themeColor: '#001C3D',
        plugins: [EditOnGithubPlugin.create('https://github.com/maastrichtlawtech/case-explorer-ui/tree/dev/docs/')],
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: 'auto',
          placeholder: 'Search ...',
          noData: 'No Results!',
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: true // whether or not to hide other sidebar content
        }
      }
    </script>

    <!-- Plugins Bottom-->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  </body>
</html>
